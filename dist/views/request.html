<section id="contact" class="gray-bg padding-top-bottom">
  <div class="container">
    <h1 class="section-title">Request an Invite</h1>
    <div class="row">
      <form id="contact-form" class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
          <label class="control-label" for="contact-name">Name</label>
          <div class="controls">
            <input id="contact-name" name="contactName" placeholder="Your name" class="form-control requiredField label_better" type="text">
            <i class="fa fa-user"></i>
          </div>
        </div><!-- End name input -->
        <div class="form-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input id="contact-mail" name="email" placeholder="Your email" class="form-control requiredField label_better" type="email">
            <i class="fa fa-envelope"></i>
          </div>
        </div><!-- End email input -->
        <div class="form-group">
          <label class="control-label">Message</label>
          <div class="controls">
            <textarea id="contact-message" placeholder="Your message" class="form-control requiredField label_better" rows="6"></textarea>
            <i class="fa fa-comment"></i>
          </div>
        </div><!-- End textarea -->
        <p><button class="btn btn-qubico btn-block"><i class="fa fa-location-arrow"></i>Send Message</button></p>
        <p><a href="" ng-click="closeMe()">Close</a></p>
      </form><!-- End contact-form -->
    </div>
  </div>
</section>

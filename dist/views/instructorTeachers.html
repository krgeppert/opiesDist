<section id="clients" class="white-bg padding-top-bottom">
  <div class="container">
    <h1 class="section-title">{{firstName}}'s Teachers</h1>
    <div class="row clients">
      <div class="col-sm-6 col-md-3" ng-repeat="teacher in teachers">
        <div class="client scrollimation fade-up in">
          <a ng-click="gotTo(teacher)">
            <img class="img-responsive img-center" src="{{teacher.get('imageURL')}}">
            <h3>{{teacher.get('name')}}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
